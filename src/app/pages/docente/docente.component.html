  <div class="min-h-screen bg-gray-100">
    <!-- Barra de navegación -->
    <nav class="bg-white shadow">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex space-x-8">
            <a 
              (click)="setActiveMenu('inicio')" 
              [routerLink]="['inicio']" 
              [ngClass]="{'border-b-2 border-red-500 text-gray-900 font-medium': activeMenu === 'inicio', 'text-gray-500 hover:text-gray-900': activeMenu !== 'inicio'}" 
              class="px-3 py-2 cursor-pointer">
              Inicio
            </a>
            <a 
              (click)="setActiveMenu('estudiantes')" 
              [routerLink]="['estudiantes']" 
              [ngClass]="{'border-b-2 border-red-500 text-gray-900 font-medium': activeMenu === 'estudiantes', 'text-gray-500 hover:text-gray-900': activeMenu !== 'estudiantes'}" 
              class="px-3 py-2 cursor-pointer">
              Estudiantes
            </a>
            <a 
              (click)="setActiveMenu('derivaciones')" 
              [routerLink]="['derivaciones']" 
              [ngClass]="{'border-b-2 border-red-500 text-gray-900 font-medium': activeMenu === 'derivaciones', 'text-gray-500 hover:text-gray-900': activeMenu !== 'derivaciones'}" 
              class="px-3 py-2 cursor-pointer">
              Derivaciones
            </a>
            <a 
              (click)="setActiveMenu('historial')" 
              [routerLink]="['historial']" 
              [ngClass]="{'border-b-2 border-red-500 text-gray-900 font-medium': activeMenu === 'historial', 'text-gray-500 hover:text-gray-900': activeMenu !== 'historial'}" 
              class="px-3 py-2 cursor-pointer">
              Historial
            </a>
          </div>
          <div class="flex items-center">
            <button 
              (click)="logout()"
              class="ml-3 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700">
              Cerrar Sesión
            </button>
          </div>
        </div>
      </div>
    </nav>
  
    <!-- Contenido de las rutas hijas -->
    <div class="py-10">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
