<div>
    <!-- Saludo y Fecha -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-gray-900">
        Bienvenido @{{ authService.getCurrentUser()?.username }}
      </h1>
      <p class="text-lg font-semibold text-red-500">
        {{ currentDate }}
      </p>
    </div>
  
    <!-- EstadÃ­sticas -->
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 mb-8">
      <!-- Enviados -->
      <div class="bg-white shadow rounded-lg p-6 text-center">
        <h3 class="text-lg font-medium text-gray-900">Enviados</h3>
        <p class="text-4xl font-bold text-red-500">{{ sentMessages }}</p>
      </div>
      <!-- Recibidos -->
      <div class="bg-white shadow rounded-lg p-6 text-center">
        <h3 class="text-lg font-medium text-gray-900">Recibidos</h3>
        <p class="text-4xl font-bold text-red-500">{{ receivedMessages }}</p>
      </div>
      <!-- Hora -->
      <div class="bg-white shadow rounded-lg p-6 text-center">
        <h3 class="text-lg font-medium text-gray-900">Hora</h3>
        <p class="text-4xl font-bold text-red-500">{{ currentTime }}</p>
      </div>
    </div>
  
    <!-- Respuestas del Tutor -->
    <div class="bg-white shadow rounded-lg p-6">
      <h3 class="text-lg font-medium text-gray-900 mb-4">Respuestas del tutor:</h3>
      <div class="space-y-4">
        <div *ngFor="let response of tutorResponses" class="flex justify-between items-center border-b pb-2">
          <p class="text-gray-600">{{ response.message }}</p>
          <button 
            (click)="viewResponse(response)"
            class="text-blue-500 hover:text-blue-700 font-medium">
            Ver
          </button>
        </div>
      </div>
    </div>
  </div>
